<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Login</title>
    <style>
      /* Estilizando o formulario */
      form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fafafa;
      }

      /* Estilizando os labels e inputs */
      label, input {
        display: block;
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"], input[type="password"] {
        width: 100%;
        height: 40px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
      }

      /* Estilizando o botao de submit */
      input[type="submit"] {
        width: 100%;
        height: 40px;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        border: 0;
        cursor: pointer;
      }

      /* Adicionando um efeito hover no botao de submit */
      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body style="background-color: aquamarine;">
    <h1>Formulario de Login</h1>
    <form action="/login" method="post">
      <label>Usuario:</label>
      <input type="text" name="username"><br>
      <label>Senha:</label>
      <input type="password" name="password"><br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
